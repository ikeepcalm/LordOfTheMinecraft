    blink: "Розірвіть простір, і перемістіться на невелику відстань"
    travelers-door: "Створіть тимчасовий портал, який перенесе вас і ваших супутників у будь-яку точку простору. Натисніть Shift, щоб ввести кординати"
    exile: "Створіть мережу переплетених порталів, які виганятимуть усі сутністі в межах дії у тюремний вимір"
    space-concealment: "Перетворіть довільний простір у надійне невидиме сховище, у яке можна потрапити тільки через врата. Ви можете бачити врата та сховище, тримаючи заклинання у руці. Натисніть ЛКМ, щоб змінити радіус сховища"
    dimensional-pocket: "Кладіть у кишеню все що завгодно, і забирайте потім звідти ж, або зі скрині Енду"
    wandering: "Перенесіть себе в один із трьох світів: Верхній Світ, Пекло, або Енд"
    conceptualization: "Перетворіть себе у набір рун і символів,та подорожуйте скрізь будь-який вимір"
    conceptualize: "Нехай руни і символи атакують ворогів, поки ви спостерігаєте"
    black-hole: "Розірвіть простір, створивши тріщину, яка всмокче в себе будь-які блоки й сутності"
    space-swapping: "Міняйте місцями, копіюйте, або просто переміщайте будь-які ділянки простору. Натисніть ЛКМ, щоб змінити тип контролю, та Shift, щоб змінити радіус ділянки"
    starfall: "Обруште небеса на землю, створивши масу руйнувань навколо"
    find-player: "Телепортуйте себе до будь-якого гравця коли заманеться"

