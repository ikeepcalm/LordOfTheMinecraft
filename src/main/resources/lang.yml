    invisibility: "Сховайте себе від сутностей та гравців"
    black-flames: "Створіть чорне, як попіл полум'я"
    frost-magic: "Перетворіть сутності чи блоки навколо вас на кригу"
    cold-wind: "Овійте все перед собою зимовим подихом. Споживає духовність поки активне, щоб відмінити - натисніть ПКМ"
    frost-spear: "Киньте спис із чистого льоду, який заморозить усе, до чого доторкнеться"
    thread-manipulation: "Випустіть навколо себе нитки павутини, які стануть пасткою для ваших ворогів"
    epidemic: "Нехай на землю спуститься завіса смертельної недуги, яка знищить будь-яку сутність у зоні видимості!"
    mirror-world-traversal: "Подорожуйте дзеркальним світом, куди захочете"
    pestilence: "Зробіть завісу смертельної недуги ще більшою і ще смертоноснішою"
    petrification: "Примусьте сутності або блоки навколо вас скам'яніти"
    calamity-manipulation: "Створіть кілька катаклізмів, таких як хуртовини або торнадо. Натисніть ЛКМ, щоб перемикатись між катаклізмами"
    meteor-shower: "Почніть притягувати метеорити прямо з космосу на землю, руйнуючи усе навколо"
    ice-age: "Заморозьте надвелику територію навколо вас"

priest:
  name: "Червоний Жрець"
  color: "{#ff4d4d}"
  sequences:
    9: "Мисливець"
    8: "Провокатор"
    7: "Піроманіяк"
    6: "Змовник"
    5: "Жнець"
    4: "Лицар"
    3: "Єпископ"
    2: "Варлок"
    1: "Завойовник"
  abilities:
    trap-master: "Ви можете точно визначати певні місця в навколишньому середовищі, що дозволяє вам ефективно розставляти вибухові пастки"
    tracking: "Зірке око і покращені відчуття дозволяють вам відслідковувати ворогів, навіть якщо вони намагаються приховати себе"
    provoke: "Поєднуйте в собі образи та приниження, що призводить до того, що жертви втрачають самовладання та змушені приймаюти ірраціональні рішення"
    fire-raven: "Викличте вогняного ворона, і спрямуйте його до ворога. Ворон вибухає при зіткненні, наносячи велику шкоду"
    blazing-spear: "Створює спис з палаючого білого вогню, який можна кинути. Пряме попадання прибиває ціль до землі, а потім спалює її зсередини"
    flame-wall: "Викликає пару полум'яних змій, які повзуть навколо вас, зводячи палючий бар'єр формою кола, що наносить шкоду ворогам, які намагаються вийти за межі"
    flame-armor: "Створює оболонку з палаючого вогню, яка надає вам додатковий захист від ударів і негативних ефектів"
    conspiracy: "Ви можете можете маніпулювати своїми опонентами та створювати змови, які перевіряють їх швидкість розуму"
    cull: "Ви можете наповнити будь-яку свою атаку силою, щоб зібрати життя своєї цілі, роблячи кожну атаку схожою на удар по життєво важливих точках і слабкостях ворога"
    transmutation: "Перетворюйте своє полум'я на сталь за власним бажанням, створюйте із сталі маріонеток, будуйте сталеві дороги під вашими кроками"
    chain-of-control: "Створюйте прихований зв'язок із тими, що під вашем контролем: комунікація, розсередення, або концентрація сил"
    war-cry: "Бойовий клич, що посилює себе та союзників, і натомість послаблюює ворогів"
    fog-of-war: "Створює туман, який порушує видимість ворога та ізолює внутрішню частину від зовнішнього світу"
    weather-manipulation: "Ви можете можуть вільно керувати погодою, створюючи проливні дощі, грози, урагани"
    conquering: "Ви можете випускати ауру вищості, підпорядковуючи собі все"

grimoires:
  tome-one:
    grimoire-name: "{#a027aa}Безмежжя Том 1"
    grimoire-lore:
      - "Привіт - привіт! А я тобі казав, що ми ще колись побачимось :)"
      - "На жаль, цього разу також не особисто. Боюс я, що ти не витримаєш моєї власної присутності :)"
      - "Отже, я вирішив залишити тобі цей том. Або декілька. Це мій подарунок тобі, мій дорогий друг. Це твій перший крок у світ магії!"
      - "По-перше, виріши остаточно - чи ти готовий до цього. Чи ти готовий до відповідальності, що поляже на твої плечі?"
      - "Один раз почавши - шляху назад вже немає. Ти вже не зможеш повернутися до свого колишнього життя. З моменту, як ти ступиш на стежку Потойбічних..."
      - "Хто такі Потойбічні? О, я міг би затіяти довго розповідь про першу епоху, перші дні великих сутностей, світові війни, але... Це не твоя історія"
      - "Потойбічні - це живі істоти, які засвоїли Потойбічні характеристики. В свою чергу отримуючи надзвичайні здібності, які здавалися неможливими до цього"
      - "...поступово спускаючись у безодню :D Упс, у мене закінчується чорнило! Не вішай ніс, ще побачимося! Тільки розберуся з цими..."
  tome-two:
    grimoire-name: "{#ffe047}Безмежжя Том 2"
    grimoire-lore:
      - "Дуже добре, ти знову тут. Я вже засумував за тобою :("
      - "Продовжуючи попередню розмову: ти можеш обрати один з магічних... пардон, Потойбічних шляхів, на вінці кожного з яких на тебе очікує хресність"
      - "Бачу твою зацікавленість. Це добре. Але не радій надто рано, до вищого порядку тобі предстоїть здолати важку доріжку випробувань"
      - "Живим істотам без вродженної хресності шлях у світ Потойбічних лежить лише через послідовність чарівних зіль. Починаючи з дев'ятого рівня, аж до першого"
      - "Нагадую, що обрати ти можеш лише один шлях, і пересуватися ти можеш лише поступово. Можеш мене, звісно, не слухати, я не забороняю, що ти :)"
      - "Але на твоєму місці я б не поспішав. Ти ж не хочеш дозволити силі взяти верх, і перетворитися у безглуздого звіра? :)"
      - "Та сама участь, до речі, очікує на тебе, якщо ти будеш занадто поспішати із просуванням. Звикни до своєї сили, і вона тобі віддячить"
  tome-three:
    grimoire-name: "{#5069ff}Безмежжя Том 3"
    grimoire-lore:
      - "Окей, що цього разу? А, точно, ти вже знову тут. Як завжди радий тебе бачити :)"
      - "Перейдемо безпосередньо до практичного заняття? Тобі знадобиться казан і багаття душ ->"
      - "Встанови казан понад багаттям. Далі справа йде за інгрідієнтами, але їх спочатку треба роздобути!"
      - "Не буду підказувати яким чином, ти розумний, здогадаєшся й сам. Інгрідієнти зібрані? Вилий у казан, і постав на вогонь"
      - "...трохи забув. Інгрідієнти бувають головні і допоміжні, головні мають бути поміщені у ліву частину казану, допоміжні натомість у противагу - праворуч"
      - "Все зробив правильно? Запускай процес варіння. І не забувай мішати, щоб не згоріло! Інакше доведеться починати з початку"
      - "Казан досить жадібний, тому не забувай забирати інгрідієнти з нього перед тим як відправлятися у подорож"
  tome-four:
    grimoire-name: "{#64fffc}Безмежжя Том 4"
    grimoire-lore:
      - "Маленький маг? Я вже засумував за тобою. Як твої справи? А, все одно не зможеш відповісти мені"
      - "Насолоджуєшся силою? Чи вже втомився від випробувань? Це лише початок, мій друг. Це лише початок"
      - "З тобою все в порядку? Якщо ти втомився, можеш відпочити. Якщо ні, можеш продовжувати. Це твій вибір"
      - "Нагадаю останній раз не заграватися. Якщо твоя духовність палає багрянцем, самий час припинити. Інакше ти можеш втратити контроль"
      - "Не думаю, що ти хочеш цього. Ти ж не хочеш стати тим, ким ти ніколи не хотів бути? Шансів повернути глузд дуже мало, я б не став на це розраховувати"
      - "Тому... не загравайся, добре? Ти мені ще знадобишся"
      - "Знімаю перед тобо шляпу :)"
  tome-five:
    grimoire-name: "{#64fffc}Безмежжя Том 5"
    grimoire-lore:
      - "Ти відчуваєш магічний вітер, що віє навколо тебе, ти відчуваєш, як він відштовхує тебе від реальності?"
      - "Скоро... Дуже скоро. Нові виміри відкриються перед тобою, нові можливості з'являться перед тобою"
      - "На пару із новими небезпеками, новими ворогами, новими випробуваннями. Це так збуджує!"
      - "Апокаліпсис близько. Взори з-поза зірок спрямовані на тебе"
      - "Щасти :)"
