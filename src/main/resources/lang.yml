# Sun Pathway
sun:
  name: "Сонцеликий"
  color: "{#ffe047}"
  sequences:
    9: "Бард"
    8: "Прихильник"
    7: "Первосвященик"
    6: "Нотаріус"
    5: "Жрець світла"
    4: "Безтінний"
    3: "Ментор світла"
    2: "Світлошукач"
    1: "Білий Ангел"
  abilities:
    holy-song: "Нехай пісня надасть вам силу і спритність! Поки лунає мелодія, ви отримуєте бонуси до швидкості та сили. Використовується один раз, триває певний час, неможливо відмінити"
    holy-light: "Вогняний промінь світла з небес, смертельний для всього неживого! Наносить додатковий урон неживим монстрам, не змінює блоки"
    illuminate: "Святе світло розгонить усю темряву навколо вас! Cтворює область світла, яка горить певний час, але не наносить шкоду"
    fire-of-light: "Святий вогонь, що змусить палати навіть злі думки! Створює невелику вогненну область, що підпалює територію навколо і наносить шкоду"
    holy-light-summoning: "Святе світло, що викликає відчуття блаженства і спокою... у вас. Покращена версія Світла, має більший радіус, наносить більше шкоди"
    holy-oath: "Пакт із Святим Сонцем навіть вночі. Ви отримуєте бонуси до швидкості, стрибучості і сили. Споживає духовність поки активне, щоб відмінити - натисніть ПКМ"
    cleave-of-purification: "Кремація для всього доброго неживого, а також недоброго живого. Наносить велику шкоду на певному проміжку від гравця, але ним важко влучити"
    light-of-holiness: "Матеріалізоване світло, що відштовхуе ворогів ... на той світ. Покращена версія проміння, спалює блоки перетворюючи їх у Незеррак"
    light-of-purification: "Ореолоподібний ефект, який очистить всіх неживих і нечистих істот у певному радіусі навколо гравця"
    unshadowed-spear: "Киньте спис з чистого сконденсованого світла, який вибухне від удару і нанесе шкоду в певному радіусі. Обережно, створює воронку після вибуху!"
    flaring-sun: "Мініатюрне сонце, яке може світити навіть під покровом непроглядної темряви. Триває певний час, спалює всі блоки навколо, перетворюючи їх у Незеррак"
    unshadowed-domain: "Освітліть всю область і підсвітіть будь-який ворожий об'ект у цій області. Ніщо не сховається від променів світла!"
    armor-of-light: "Свята броня, яка надасть вам додатковий захист. Споживає духовність поки активне, щоб відмінити - натисніть ПКМ"
    spear-of-light: "Покращений варіант спису, який не вибухає після удару, але наносить більше шкоди"
    beam-of-light: "Перший промінь Сонця. Б'є по прямій траєкторії, знищує всі перешкоди на своєму шляху, включно із блоками"
    ocean-of-light: "Покращене Безтіння, яке додатково пригнічує усю темряву і наносить невелику шкоду"
    wings-of-light: "Хай промені сонця приведуть вас до небес! Натисність ЛКМ щоб летіти вперед, ПКМ щоб зависнути у повітрі. Споживає духовність поки активне, щоб відмінити - повторно натисніть ПКМ"
    nature-spirit: "Ваші теплі сонячні промені огортають теплом усі рослини, прискорюючи їх швидкість росту"
    solar-flare: "Красива, але смертельна загибель зірки... Налаштовуйте потужність вибуху за допомогою ЛКМ, ПКМ щоб запланувати вибух. Обережно, найруйнівніша здібність!"

# Tyrant Pathway
tyrant:
  name: "Тиран"
  color: "{#5069ff}"
  sequences:
    9: "Матрос"
    8: "Завзятий"
    7: "Корсар"
    6: "Вітролам"
    5: "Голос Моря"
    4: "Інтеррер"
    3: "Король Моря"
    2: "Втілення Лиха"
    1: "Бог Грому"
  abilities:
    raging-blows: "Обруште шквал болісних ударів на ворога"
    water-spells: "Навчиться чаклувати із водою, як ніколи раніше! Перемикайте заклинання за допомогою ЛКМ"
    wind-manipulation: "Поріжте неприятеля вітровими лезами, знерухомте його, або просто улетіть від нього геть! Перемикайте заклинання за допомогою ЛКМ"
    lightning: "Подібно Тору, жбурніть у ворога блискавкою. Перемикайте знищення блоків від блискавки за допомогою ЛКМ"
    siren-song: "Отримуйте різні корисні ефекти за допомогою свого чарівного голосу. Перемикайте мелодії за допомогою ЛКМ"
    roar: "Зірвіть з вуст звук, подібний до грому, який розколить навіть гори!"
    tornado: "Прошепотіть заклинання семи вітрів, і смерч вирветься на свободу"
    tsunami: "Залийте усе навколо товщею води, навіть ті місця, де її зроду не було!"
    lightning-storm: "Хай сотні метрів розпеченого повітря вібрують від щосекундних ударів блискавок! Перемикайте знищення блоків від блискавок за допомогою ЛКМ"
    extreme-coldness: "За лічені секунди заморозьте усе живе і неживе навколо себе"
    lightning-tornado: "Влаштуйте жахливий танець блискавок, що водночас лякає і зачаровує"
    lightning-ball: "Стисніть енергію блискавки у своїй руці, і підсмажте своїх ворогів"
  miscellaneous:
    new-water-spells: "Список ваших водних чаклунств поповнюється ще кількома"

# Fool Pathway
fool:
  name: "Шут"
  color: "{#a027aa}"
  sequences:
    9: "Заглядач"
    8: "Блазень"
    7: "Містик"
    6: "Безликий"
    5: "Маріонеточник"
    4: "Чародій"
    3: "Учень Йора"
    2: "Чудодій"
    1: "Таємниця"
  abilities:
    divination: "Немов ворожка, побачте місцезнахоження будь-якої сутністі або гравця"
    paper-throw: "Перетворіть увесь папір в своєму інвентарі у смертельну зброю за допомогою ПКМ"
    flame-controlling: "Керуйте вогнем як забажаєте, тільки б вугілля було"
    air-bullet: "Обстріляйте ворогів повітрям, наче з пістолета"
    air-pipe: "Станьте ближче до Зевса, та навчиться дихати під водою"
    flaming-jump: "З'явіться поруч із найближчим джерелом вогню наче іскра"
    paper-figurine-substitute: "Покладіть у свої кишені папір, і паперова лялька врятує вас при отриманні шкоди"
    faceless: "Зніміть своє обличчя. Коли ви перестанете бути собою?"
    spirit-body-threads: "Вв'яжіть у розум будь-якої сутністі нитки, для контролю над нею. Натисніть ЛКМ, щоб змінити ціль. Натисніть Shift + ЛКМ, щоб змінити ціль на гравця, або персонажа"
    marionette-controlling: "Керуйте вашими маріонетками як вам заманеться. Натисніть ЛКМ, щоб перемикатися між маріонетками. Натисніть Shift + ЛКМ, щоб наказати маріонетці не йти за вами. Маріонетка буде слідувати за вами і битися з ворогами за вас"
    fog-of-history: "Поверніть будь-яку річ, яку ви коли-небудь тримали у руках, з глибин минулого"
    hiding-in-the-foh: "Миттєво сховайтеся від переслідувачів, або просто відпочиньте на самоті"
    miracles: "Керуйте погодою, творіть стихійні лиха, викликайте будь-яку сутність, і навіть більше! Натисніть ЛКМ, щоб змінити Вищу Силу"
    grafting: "З'єднуйте різні фізичні об'єкти та концепції для отримання різноманітних ефектів. Змінюйте алхімічний рецепт за домомогою ЛКМ"
    realm-of-mysteries: "Створіть прихований від усіх простір, якому не страшні ні зовнішній вплив, ні витоки зсередини. Налаштовуйте радіус простору за домомогою ЛКМ"
  miscellaneous:
    fc-upgrade: "Підкорення Вогню більше не потребує вугілля"
    mc-upgrade: "Міняйтеся місцями з маріонеткою, використовуючи Контроль Разуму, за домомогою Shift + ПКМ"
    ab-upgrade: "Налаштовуйте потужність Повітряного Снаряда відповідно до Послідовності за допомогою ЛКМ"

# Door Pathway
door:
  name: "Брама"
  color: "{#64fffc}"
  sequences:
    9: "Учень"
    8: "Фокусник"
    7: "Зоречтець"
    6: "Писар"
    5: "Пілігрим"
    4: "Таємничий чаклун"
    3: "Вічний Шукач"
    2: "Міжсвітовий Мандрівник"
    1: "Зоряний Ключ"
  abilities:
    door-opening: "Проходьте через будь-яку тверду поверхню із клацанням пальця"
    fog: "Закутайте себе в туман, і сховайтеся від чужих очей"
    wind: "Направте вітер, і він відштовхне геть будь-яку сутність!"
    flash: "Створюйте короткочасний спалах світла там, куди дивитесь"
    freeze: "Обплутуйте ціль льодяними путами, заморожуючи її рух на декілька секунд"
    electric-shock: "Коротке замикання блискавки б'є по ворогу, завдаючи йому невеликого електричного удару"
    divination: "Немов ворожка, побачте місцезнахоження будь-якої сутністі, біому, або структури"
    blink: "Розірвіть простір, і перемістіться на невелику відстань"
    travelers-door: "Створіть тимчасовий портал, який перенесе вас і ваших супутників у будь-яку точку простору. Натисніть Shift, щоб ввести кординати"
    exile: "Створіть мережу переплетених порталів, які виганятимуть усі сутністі в межах дії у тюремний вимір"
    space-concealment: "Перетворіть довільний простір у надійне невидиме сховище, у яке можна потрапити тільки через врата. Ви можете бачити врата та сховище, тримаючи заклинання у руці. Натисніть ЛКМ, щоб змінити радіус сховища"
    dimensional-pocket: "Кладіть у кишеню все що завгодно, і забирайте потім звідти ж, або зі скрині Енду"
    wandering: "Перенесіть себе в один із трьох світів: Верхній Світ, Пекло, або Енд"
    conceptualization: "Перетворіть себе у набір рун і символів,та подорожуйте скрізь будь-який вимір"
    conceptualize: "Нехай руни і символи атакують ворогів, поки ви спостерігаєте"
    black-hole: "Розірвіть простір, створивши тріщину, яка всмокче в себе будь-які блоки й сутності"
    space-swapping: "Міняйте місцями, копіюйте, або просто переміщайте будь-які ділянки простору. Натисніть ЛКМ, щоб змінити тип контролю, та Shift, щоб змінити радіус ділянки"
    starfall: "Обруште небеса на землю, створивши масу руйнувань навколо"
    find-player: "Телепортуйте себе до будь-якого гравця коли заманеться"

