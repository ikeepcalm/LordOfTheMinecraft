# Sun Pathway
sun:
  name: "Сонцеликий"
  color: "{#ffe047}"
  sequences:
    9: "Бард"
    8: "Прихильник"
    7: "Первосвященик"
    6: "Нотаріус"
    5: "Жрець світла"
    4: "Безтінний"
    3: "Ментор світла"
    2: "Світлошукач"
    1: "Білий Ангел"
  abilities:
    holy-song: "Нехай пісня надасть вам силу і спритність! Поки лунає мелодія, ви отримуєте бонуси до швидкості та сили"
    holy-light: "Вогняний промінь світла з небес, смертельний для всього неживого!"
    illuminate: "Святе світло розгонить усю темряву навколо вас!"
    fire-of-light: "Святий вогонь, що змусить палати навіть злі думки!"
    holy-light-summoning: "Святе світло, що викликає відчуття блаженства і спокою... у вас"
    holy-oath: "Свята пісня, що змусить навіть найзліші душі відчути себе добре"
    cleave-of-purification: "Кремація для всього доброго неживого, а також недоброго живого"
    light-of-holiness: "Матеріалізоване світло, що відштовхуе ворогів ... на той світ"
    light-of-purification: "Ореолоподібний ефект, який очистить всіх неживих і нечистих істот у
певному радіусі"
    unshadowed-spear: "Киньте спис з чистого сконденсованого світла, який вибухне від удару"
    flaring-sun: "Мініатюрне сонце, яке може світити навіть під покровом непроглядної
темряви"
    unshadowed-domain: "Освітліть всю область і підсвітіть будь-який об'ект у цій області"
    armor-of-light: "Свята броня, яка надасть вам додатковий захист"
    beam-of-light: "Перший промінь Сонця"
    spear-of-light: "Покращений варіант спису, який може вибухнути від удару"
    ocean-of-light: "Покращене Безтіння, яке додатково пригнічуе усю темряву"
    wings-of-light: "Хай промені сонця приведуть вас до небес!"
    day-and-night: "Тепер ви вирішуєте, чи буде Ніч вдень чи День вночі"
    solar-flare: "Красива, але смертельна загибель зірки... Налаштовуйте потужність здібності за допомогою ЛКМ"

# Tyrant Pathway
tyrant:
  name: "Тиран"
  color: "{#5069ff}"
  sequences:
    9: "Матрос"
    8: "Завзятий"
    7: "Корсар"
    6: "Благословенний вітром"
    5: "Співець океану"
    4: "Перехоплювач катаклізмів"
    3: "Володар морів"
    2: "Втілення лиха"
    1: "Бог Грому"
  abilities:
    raging-blows: "Обруште шквал болісних ударів на ворога"
    water-spells: "Навчиться чаклувати із водою, як ніколи раніше! Перемикайте заклинання за допомогою ЛКМ"
    wind-manipulation: "Поріжте неприятеля вітровими лезами, знерухомте його, або просто улетіть від нього геть! Перемикайте заклинання за допомогою ЛКМ"
    lightning: "Подібно Тору, жбурніть у ворога блискавкою. Перемикайте знищення блоків від блискавки за допомогою ЛКМ"
    siren-song: "Отримуйте різні корисні ефекти за допомогою свого чарівного голосу. Перемикайте мелодії за допомогою ЛКМ"
    roar: "Зірвіть з вуст звук, подібний до грому, який розколить навіть гори!"
    tornado: "Прошепотіть заклинання семи вітрів, і смерч вирветься на свободу"
    tsunami: "Залийте усе навколо товщею води, навіть ті місця, де її зроду не було!"
    lightning-storm: "Хай сотні метрів розпеченого повітря вібрують від щосекундних ударів блискавок! Перемикайте знищення блоків від блискавок за допомогою ЛКМ"
    extreme-coldness: "За лічені секунди заморозьте усе живе і неживе навколо себе"
    lightning-tornado: "Влаштуйте жахливий танець блискавок, що водночас лякає і зачаровує"
    lightning-ball: "Стисніть енергію блискавки у своїй руці, і підсмажте своїх ворогів"
  miscellaneous:
    new-water-spells: "Список ваших водних чаклунств поповнюється ще кількома"

# Fool Pathway
fool:
  name: "Шут"
  color: "{#a027aa}"
  sequences:
    9: "Заглядач"
    8: "Блазень"
    7: "Містик"
    6: "Безликий"
    5: "Маріонеточник"
    4: "Чародій"
    3: "Учень Йора"
    2: "Чудодій"
    1: "Таємниця"
  abilities:
    divination: "Немов ворожка, побачте місцезнахоження будь-якої сутністі, біому, або структури"
    paper-throw: "Перетворіть увесь папір в своєму інвентарі у смертельну зброю за допомогою ПКМ"
    flame-controlling: "Керуйте вогнем як забажаєте, тільки б вугілля було"
    air-bullet: "Обстріляйте ворогів повітрям, наче з пістолета"
    air-pipe: "Станьте ближче до Зевса, та навчиться дихати під водою"
    flaming-jump: "З'явіться поруч із найближчим джерелом вогню наче іскра"
    paper-figurine-substitute: "Покладіть у свої кишені папір, і паперова лялька врятує вас при отриманні шкоди"
    spirit-body-threads: "Вв'яжіть у розум будь-якої сутністі нитки, для контролю над нею. Натисніть ЛКМ, щоб змінити ціль. Натисніть Shift + ЛКМ, щоб змінити ціль на гравця, або персонажа"
    marionette-controlling: "Керуйте вашими маріонетками як вам заманеться. Натисніть ЛКМ, щоб перемикатися між маріонетками. Натисніть Shift + ЛКМ, щоб наказати маріонетці не йти за вами. Маріонетка буде слідувати за вами і битися з ворогами за вас"
    fog-of-history: "Поверніть будь-яку річ, яку ви коли-небудь тримали у руках, з глибин минулого"
    hiding-in-the-foh: "Миттєво сховайтеся від переслідувачів, або просто відпочиньте на самоті"
    miracles: "Керуйте погодою, творіть стихійні лиха, викликайте будь-яку сутність, і навіть більше! Натисніть ЛКМ, щоб змінити Вищу Силу"
    grafting: "З'єднуйте різні фізичні об'єкти та концепції для отримання різноманітних ефектів. Змінюйте алхімічний рецепт за домомогою ЛКМ"
    realm-of-mysteries: "Створіть прихований від усіх простір, якому не страшні ні зовнішній вплив, ні витоки зсередини. Налаштовуйте радіус простору за домомогою ЛКМ"
  miscellaneous:
    fc-upgrade: "Підкорення Вогню більше не потребує вугілля"
    mc-upgrade: "Міняйтеся місцями з маріонеткою, використовуючи Контроль Разуму, за домомогою Shift + ПКМ"
    ab-upgrade: "Налаштовуйте потужність Повітряного Снаряда відповідно до Послідовності за допомогою ЛКМ"

